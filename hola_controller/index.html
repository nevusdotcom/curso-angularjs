<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="MyFirstController">
Nuevo Comentario<input type="text" ng-model="nuevoComentario.comentario">
Username <input type="text" ng-model="nuevoComentario.username">
<button ng-click="agregarComentario()">Agregar Comentario</button>
<h3>Comentarios</h3>

<ul>
    <li ng-repeat="comentario in comentarios">
        {{comentario.comentario}}- <strong>{{comentario.username}}</strong>
    </li>

</ul>
</body>
</html>
