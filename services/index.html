<!DOCTYPE html>
<html ng-app="ToDoApp">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.2/angular-local-storage.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">

<h1><span id="titulo">{{titulo}}</span></h1>

<ul>
    <li ng-repeat="actividad in todo">
        {{actividad.actividad}} - {{actividad.fecha | date: "short"}} - <a class="text-warning" href="#"
                                                                           ng-click="removeActividad(actividad)">Eliminar</a>
    </li>
</ul>
<div class="row col-md-12">
    <form ng-submit="addActividad()">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-2">
                    <label class="form-label">Actividad</label>
                </div>
                <div class="col-md-10">
                    <input class="form-control" type="text" ng-model="nuevaActividad.actividad">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-2">
                    <label class="form-label">Fecha</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="datetime-local" ng-model="nuevaActividad.fecha">
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-group">
                        <input class="btn btn-default" type="submit" value="Guardar Actividad">

                    </div>
                </div>
            </div>
        </div>
    </form>
    <button class="btn btn-default" ng-click="cleanActivities()">Limpiar</button>
</div>

<button ng-mouseover="bandera = true" ng-mouseleave="bandera = false"
        ng-class="{'btn btn-danger': bandera, 'btn btn-info': !bandera}"> HoverME
</button>
<span ng-show="bandera">&lt; Hovered</span>

<div><strong>Valor de bandera:</strong>{{bandera | json}}</div>
</body>
</html>
